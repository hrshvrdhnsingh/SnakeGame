<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Snake Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Nunito:wght@300;400;500&family=Roboto:ital,wght@0,900;1,500&family=Sen:wght@400;500;600&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="scores">
            <h1 id="score">000</h1>
            <h1 id="highScores">000</h1>
        </div>
        <div class="game-border-1">
            <div class="game-border-2">
                <div class="game-border-3">
                    <div id="game-board">
                         
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h1 id="instruction-text">Press SpaceBar to start the game</h1>
    <img id="logo" src="./images/snake-game-ai-gen.png">
</body>
</html>
